<!DOCTYPE html>
<html>

<head>
  <title>Home page</title>
</head>

<body>
  {{template "nav" }}
  {{template "flash" .FlashInfo}}
  <table>
    <thead>
      <tr>
        <th>Short Link</th>
        <th>Link</th>
        <th>Clicks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{range .Links}}
      <tr>
        <td>{{.Endpoint}}</td>
        <td>{{.Target}}</td>
        <td>{{.Clicks}}</td>
        <td>
          <a href="/{{.Endpoint}}/edit">Edit</a>
          <a href="/{{.Endpoint}}/delete">Delete</a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</body>

</html>
