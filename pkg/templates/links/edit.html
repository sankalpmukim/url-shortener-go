<!DOCTYPE html>
<html>

<head>
  <title>Home page</title>
</head>

<body>
  {{template "nav" }}
  {{template "flash" .FlashInfo}}

  <form method="post">
    <label for="endpoint">Endpoint</label>
    <input type="text" id="endpoint" name="endpoint" value="{{.Link.Endpoint}}" />
    <br />
    <label for="target">Target</label>
    <input type="text" id="target" name="target" value="{{.Link.Target}}" />
    <br />
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
